<!DOCTYPE html>
<html>

<head>

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

	<!-- Google Font -->

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

	<!-------->

	<style>
		* {
			margin: 0;
			padding: 0;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
		}


		.navMenu {
			font-family: 'Montserrat', sans-serif;
			padding: 8px;
			text-align: center;
			margin: 7px auto;
			width: fit-content;
		}

		.navMenu a {
			color: #272727;
			text-decoration: none;
			text-transform: uppercase;
			display: inline-block;
			padding: 6px;
		}

		.background {
			background-color: #ffffff;
		}

		.border {
			border: 1px solid #cccccc;

		}

		.navMenu a:hover {

			color: #d09c0b;
		}
	</style>
</head>

<body>

	<nav class="navMenu  border">
		<a id="dashboard" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-ghost"></i></i></i> Dashboard</a>
		<a id="questjournal" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-scroll"></i></i> Quest Journal</a>
		<a id="contentcreation" onclick="navigate(this.id)" href="#"> <i class="fa-brands fa-napster"></i></i></i> Content Creation</a>
		<a id="discordhub" onclick="navigate(this.id)" href="#"> <i class="fa-brands fa-discord"></i></i></i></i> Discord Hub</a>
		<a id="kdpshop" onclick="navigate(this.id)" href="#"> <i class="fa-brands fa-amazon"></i></i></i></i></i> KDP Shop</a>




	</nav>


	<script>

		let direction = "horizontal";
		if (direction === "vertical") {
			document.head.insertAdjacentHTML("beforeend", `<style>.navMenu a {display: block; text-align:left; margin:7px} i{width:15px; margin-right:5px} .navMenu{margin:3px}</style>`)
		}


		function navigate(id) {

			if (id == 'home')
				window.open("https://dashboard.com", '_blank').focus();
			else if (id == 'questjournal')
				window.open("https://questjournal.com", '_blank').focus();
			else if (id == 'contentcreation')
				window.open("https://contentcreation.com", '_blank').focus();
			else if (id == 'discordhub')
				window.open("https://discordhub.com", '_blank').focus();
			else if (id == 'kdpshop')
				window.open("https://kdpshop.com", '_blank').focus();


		}
	</script>


</body>

</html>
