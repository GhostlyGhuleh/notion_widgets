<!DOCTYPE html>
<html>
<head>
  <title>Music Player Widget</title>
  <style>
    /* Add your custom styles for the music player */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    audio {
      width: 100%;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <audio controls>
    <source src="https://www.youtube.com/watch?v=zLSUp53y-HQ.mp3" type="audio/mp3">

  </audio>
</body>
</html>
